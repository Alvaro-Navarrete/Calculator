<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="c-buttons">
            <div class="c-button-row">
                <button class="c-button double">
                    C
                </button>
                <button class="c-button">
                     &larr;
                </button>
                <button class="c-button">
                    &divide;
                </button>
            </div>

            <div class="c-button-row">
                <button class="c-button">
                    7
                </button>
                <button class="c-button">
                    8
                </button>
                <button class="c-button">
                    9
                </button>
                <button class="c-button">
                    &times;
                </button>
            </div>

            <div class="c-button-row">
                <button class="c-button">
                    4
                </button>
                <button class="c-button">
                    5
                </button>
                <button class="c-button">
                    6
                </button>
                <button class="c-button">
                    &minus;
                </button>
            </div>

            <div class="c-button-row">
                <button class="c-button">
                    1
                </button>
                <button class="c-button">
                    2
                </button>
                <button class="c-button">
                    3
                </button>
                <button class="c-button">
                    &plus;
                </button>
            </div>

            <div class="c-button-row">
                <button class="c-button triple">
                    0
                </button>
                <button class="c-button">
                    &equals;
                </button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
